<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Shopping List</h1>
      <div class="info">
        <div id="itemCount">Total Items: 0</div>
      </div>

      <form id="shoppingForm">
        <input type="text" id="itemInput" placeholder="Enter an item..." />
        <button id="addButton" type="button" onclick="addItem()">Add</button>
      </form>

      <ul id="shoppingList">
        <!-- Items will be added with JavaScript -->
      </ul>

      <button id="clearButton" onclick="clearShoppingList()">Clear All</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
